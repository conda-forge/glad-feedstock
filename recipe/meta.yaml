{% set version = "2.0.4" %}

package:
  name: glad2
  version: {{ version }}

source:
  url: https://github.com/Dav1dde/glad/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 02629644c242dcc27c58222bd2c001d5e2f3765dbbcfd796542308bddebab401
  patches:
    - 0001-cmake.patch

build:
  number: 1

outputs:
  - name: glad2
    build:
      noarch: python
      entry_points:
        - glad = glad.__main__:main
      script: python -m pip install . --no-deps -vv

    requirements:
      host:
        - pip
        - python >=3.8
      run:
        - python >=3.8
        - jinja2
      run_constrained:
        - {{ pin_subpackage('glad2-cmake', exact=True) }}

    test:
      imports:
        - glad
      commands:
        - glad --help

  - name: glad2-cmake
    build:
      noarch: python

    script: install_cmake.sh

    files:
      - lib/cmake/Glad/GladConfig.cmake
      - Library/lib/cmake/Glad/GladConfig.cmake

    about:
      home: https://github.com/Dav1dde/glad
      license: MIT
      license_file: LICENSE
      summary: CMake package for Glad.

about:
  home: https://github.com/Dav1dde/glad
  license: MIT
  license_file: LICENSE
  summary: GL/GLES/EGL/GLX/WGL Loader-Generator based on the official specs.

extra:
  recipe-maintainers:
    - cNoNim
    - traversaro
