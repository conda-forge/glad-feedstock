{% set version = "2.0.7" %}

package:
  name: glad2
  version: {{ version }}

source:
  url: https://github.com/Dav1dde/glad/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 45f5754fc91de428a840e6ad0237a5577c342b53448527ee073d055c9f8fc767

build:
  number: 0

outputs:
  - name: glad2
    build:
      noarch: python
      skip: true  # [not linux64]
      entry_points:
        - glad = glad.__main__:main
      script: python -m pip install . --no-deps -vv

    requirements:
      host:
        - pip
        - python >=3.8
      run:
        - python >=3.8
        - jinja2

    test:
      imports:
        - glad
      commands:
        - glad --help

  - name: glad2-cmake
    build:
      skip: false

    requirements:
      # dummy build env to avoid EnvironmentLocationNotFound on win
      build:   # [win]
        - cmake  # [win]
      run:
        - {{ pin_subpackage('glad2', exact=True) }}

    script: install_cmake.sh  # [unix]
    script: install_cmake.bat  # [win]

    test:
      files:
        - CMakeLists.txt
      requires:
        - cmake
        - ninja
      commands:
        - cmake -G Ninja -B b

    about:
      home: https://github.com/Dav1dde/glad
      license: MIT
      license_file: LICENSE
      summary: CMake package for glad2.
      description: |
        Example of use:
        ```cmake
        find_package(Glad CONFIG REQUIRED)
        glad_add_library(glad_gl_core_mx_33 REPRODUCIBLE MX API gl:core=3.3)
        ```
        and link `glad_gl_core_mx_33` to target

about:
  home: https://github.com/Dav1dde/glad
  license: MIT
  license_file: LICENSE
  summary: GL/GLES/EGL/GLX/WGL Loader-Generator based on the official specs.

extra:
  recipe-maintainers:
    - cNoNim
    - traversaro
